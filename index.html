<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S&B | Luxury Fashion</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505; /* Ultra Dark Background */
            --card-bg: #121212;
            --text-main: #ffffff;
            --accent-gold: #cfaa6e; /* Muted Luxury Gold */
            --glass: rgba(20, 20, 20, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        a { text-decoration: none !important; color: inherit; }

        /* --- HEADER --- */
        nav {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: white;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO SECTION (New Girl Image) --- */
        .hero {
            position: relative;
            margin: 15px;
            height: 500px; /* Taller for more impact */
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .hero img {
            width: 100%; height: 100%;
            object-fit: cover;
            /* New Attractive Model Image */
            object-position: center top; 
            transition: transform 10s ease;
        }
        
        /* Subtle zoom effect on load */
        .hero:hover img { transform: scale(1.05); }

        .hero-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, #000000, transparent);
        }

        .hero-text {
            position: absolute;
            bottom: 40px; left: 25px;
            z-index: 2;
        }

        .hero h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.1;
            color: white;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1rem; color: #ddd; margin-top: 8px;
            font-weight: 300; letter-spacing: 0.5px;
        }

        .btn-shop {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--accent-gold);
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(207, 170, 110, 0.3);
        }

        /* --- STORY CIRCLES --- */
        .stories-wrapper {
            padding: 10px 0 25px 15px;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .stories-wrapper::-webkit-scrollbar { display: none; }

        .story-item {
            display: inline-block;
            text-align: center;
            margin-right: 18px;
        }

        .story-ring {
            width: 75px; height: 75px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, var(--accent-gold), #444);
            margin-bottom: 8px;
        }

        .story-ring img {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid var(--bg-color);
            object-fit: cover;
        }

        .story-item span {
            font-size: 0.75rem; color: #bbb;
            display: block; letter-spacing: 0.5px;
        }

        /* --- PRODUCT GRID --- */
        .section-header {
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 15px;
        }
        .section-header h3 {
            font-family: 'Cinzel', serif; font-size: 1.4rem; color: white; margin: 0;
        }
        .view-all { font-size: 0.8rem; color: var(--accent-gold); }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .img-box {
            position: relative;
            height: 240px; /* Tall Elegant Ratio */
        }

        .img-box img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .tag {
            position: absolute; top: 12px; left: 12px;
            background: rgba(255,255,255,0.9); color: black;
            padding: 4px 10px; font-size: 0.65rem; font-weight: 700;
            border-radius: 4px; text-transform: uppercase; letter-spacing: 1px;
        }

        .info { padding: 15px; }

        .info h4 {
            font-size: 0.9rem; color: #eee; margin: 0 0 6px 0;
            font-weight: 400;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Fixing the Blue Underline Issue */
        .price {
            display: block;
            font-size: 1rem;
            color: var(--accent-gold) !important; /* Force Gold Color */
            font-weight: 600;
            text-decoration: none !important; /* Force No Underline */
            border: none;
        }

        .btn-plus {
            position: absolute; bottom: 12px; right: 12px;
            width: 35px; height: 35px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: black; font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            display: flex; justify-content: space-around;
            padding: 18px 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 999;
        }

        .nav-icon {
            color: #666; font-size: 1.3rem;
            transition: 0.3s;
        }
        .nav-icon.active { color: var(--accent-gold); }

    </style>
</head>
<body>

    <nav>
        <div class="brand">S&B</div>
        <div style="color:white;"><i class="fas fa-search"></i></div>
    </nav>

    <div class="hero" data-aos="fade-up">
        <img src="https://images.unsplash.com/photo-1529139574466-a302c27e3844?q=80&w=800&auto=format&fit=crop" alt="Fashion Model">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h2>Luxury<br>Redefined</h2>
            <p>The 2025 Collection is here.</p>
            <a href="#shop" class="btn-shop">Explore</a>
        </div>
    </div>

    <div class="stories-wrapper" data-aos="fade-right">
        <div class="story-item">
            <div class="story-ring"><img src="https://images.unsplash.com/photo-1632910121591-29e2484c0259?w=100&q=80" alt="Nails"></div>
            <span>Nails</span>
        </div>
        <div class="story-item">
            <div class="story-ring"><img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=100&q=80" alt="Dresses"></div>
            <span>Fashion</span>
        </div>
        <div class="story-item">
            <div class="story-ring"><img src="https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=100&q=80" alt="Jewelry"></div>
            <span>Jewelry</span>
        </div>
        <div class="story-item">
            <div class="story-ring"><img src="https://images.unsplash.com/photo-1596462502278-27bfdd403348?w=100&q=80" alt="Rings"></div>
            <span>Rings</span>
        </div>
        <div class="story-item">
            <div class="story-ring"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=100&q=80" alt="Sale"></div>
            <span>Sale</span>
        </div>
    </div>

    <div class="section-header">
        <h3>New Arrivals</h3>
        <span class="view-all">View All</span>
    </div>

    <div class="grid" id="shop">
        
        <a href="AMAZON_LINK_HERE" class="card" data-aos="fade-up">
            <div class="img-box">
                <span class="tag">Trending</span>
                <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?w=500&q=80" alt="Nail Kit">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
            </div>
            <div class="info">
                <h4>Polygel Nail Kit</h4>
                <span class="price">$24.99</span>
            </div>
        </a>

        <a href="AMAZON_LINK_HERE" class="card" data-aos="fade-up" data-aos-delay="100">
            <div class="img-box">
                <span class="tag">New</span>
                <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500&q=80" alt="Dress">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
            </div>
            <div class="info">
                <h4>Black Velvet Dress</h4>
                <span class="price">$45.00</span>
            </div>
        </a>

        <a href="AMAZON_LINK_HERE" class="card" data-aos="fade-up" data-aos-delay="200">
            <div class="img-box">
                <img src="https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=500&q=80" alt="Gold Chain">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
            </div>
            <div class="info">
                <h4>Gold Chain Set</h4>
                <span class="price">$14.50</span>
            </div>
        </a>

        <a href="AMAZON_LINK_HERE" class="card" data-aos="fade-up" data-aos-delay="300">
            <div class="img-box">
                <span class="tag">-20%</span>
                <img src="https://images.unsplash.com/photo-1606760227091-3dd870d97f1d?w=500&q=80" alt="Makeup">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
            </div>
            <div class="info">
                <h4>Glow Essentials</h4>
                <span class="price">$32.00</span>
            </div>
        </a>

    </div>

    <div class="bottom-nav">
        <div class="nav-icon active"><i class="fas fa-home"></i></div>
        <div class="nav-icon"><i class="fas fa-compass"></i></div>
        <div class="nav-icon"><i class="fas fa-shopping-bag"></i></div>
        <div class="nav-icon"><i class="far fa-user"></i></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 800 });
    </script>
</body>
</html>
