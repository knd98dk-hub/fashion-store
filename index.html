<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S&B | Chic Trends</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #ff0080; /* Hot Pink */
            --secondary: #7928ca; /* Purple */
            --gradient: linear-gradient(135deg, #ff0080, #7928ca);
            --bg-pattern: url('https://img.freepik.com/free-vector/hand-drawn-fashion-element-pattern_23-2148045667.jpg?w=740&t=st=1709400000~exp=1709400600~hmac=abcdef'); 
            /* ‡∂â‡∑Ñ‡∂≠ ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö ‡∂∏‡∂ú‡∑í‡∂±‡∑ä Fashion Arts ‡∂¥‡∑É‡∑î‡∂∂‡∑í‡∂∏‡∂ß ‡∂ë‡∂ö‡∑ä ‡∑Ä‡∑ö */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow-x: hidden;
            padding-bottom: 100px;
            
            /* --- NEW ART BACKGROUND --- */
            background-color: #fff0f5; /* Light Pink Base */
            /* Fashion Sketches Pattern */
            background-image: url('https://img.freepik.com/free-vector/fashion-accessories-seamless-pattern_1284-10651.jpg?size=626&ext=jpg');
            background-size: 300px; /* ‡∂ª‡∂ß‡∑è‡∑Ä‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∂∏‡∑è‡∂´‡∂∫ */
            background-blend-mode: overlay;
            background-attachment: fixed; /* Scroll ‡∑Ä‡∑ô‡∂Ø‡∑ä‡∂Ø‡∑í Background ‡∂ë‡∂ö ‡∑Ñ‡∑ô‡∂Ω‡∑Ä‡∑ô‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ë */
        }

        /* White Overlay to make text readable */
        body::before {
            content: ''; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85); /* 85% White Fade */
            z-index: -1;
        }

        a { text-decoration: none !important; color: inherit; }

        /* --- HEADER --- */
        nav {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 20px rgba(255, 0, 128, 0.1);
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem; font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            margin: 15px;
            height: 480px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(121, 40, 202, 0.3);
            border: 4px solid white;
        }

        .hero img {
            width: 100%; height: 100%;
            object-fit: cover;
            /* New Energetic Model */
            object-position: center top;
        }

        .hero-text {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            text-align: center;
        }

        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            color: white; font-size: 2.5rem; margin: 0;
            text-transform: uppercase; font-weight: 900;
            line-height: 1; text-shadow: 2px 2px 0px #ff0080;
        }

        .btn-main {
            display: inline-block; margin-top: 15px;
            padding: 12px 35px;
            background: white; color: #ff0080;
            font-weight: 800; border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- STORIES --- */
        .stories {
            padding: 20px 0 20px 15px;
            overflow-x: auto; white-space: nowrap;
            scrollbar-width: none;
        }
        .stories::-webkit-scrollbar { display: none; }

        .story { display: inline-block; margin-right: 18px; text-align: center; }
        
        .ring {
            width: 70px; height: 70px;
            border-radius: 50%; padding: 3px;
            background: var(--gradient);
            margin-bottom: 5px;
        }
        
        .ring img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid white; object-fit: cover;
        }
        
        .story span { font-size: 0.75rem; font-weight: 700; color: #555; }

        /* --- GRID --- */
        .section-title {
            padding: 0 20px; margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem; font-weight: 800;
        }

        .grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; padding: 0 15px;
        }

        .card {
            background: white; border-radius: 20px;
            overflow: hidden; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.97); }

        .img-wrap {
            height: 200px; position: relative;
            background: #eee;
        }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }

        .tag {
            position: absolute; top: 10px; left: 10px;
            background: var(--primary); color: white;
            padding: 4px 10px; font-size: 0.6rem; font-weight: 700;
            border-radius: 20px;
        }

        .info { padding: 12px; }
        .info h4 {
            font-size: 0.85rem; margin: 0 0 5px 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .price { color: var(--secondary); font-weight: 800; font-size: 1rem; }

        .add-btn {
            position: absolute; bottom: 10px; right: 10px;
            width: 32px; height: 32px;
            background: var(--gradient); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: #222;
            border-radius: 50px;
            display: flex; justify-content: space-around;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 999;
        }
        .nav-icon { color: #888; font-size: 1.2rem; }
        .nav-icon.active { color: white; }

        /* Footer */
        footer { text-align: center; padding: 20px; font-size: 0.7rem; color: #666; }

    </style>
</head>
<body>

        <div class="story"><div class="ring"><img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=100" alt="Skin"></div><span>Glow</span></div>
        <div class="story"><div class="ring"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=100" alt="Sale"></div><span>Sale</span></div>

    <div class="bottom-nav">
        <div class="nav-icon active"><i class="fas fa-home"></i></div>
        <div class="nav-icon"><i class="fas fa-search"></i></div>
        <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
</body>
</html>
